            <div id="questionsBlock1">
            <h2 id="question">How would you describe yourself with one word?</h2>
                <form action="group1"> <br>
                <input type="radio" name="question1" value="a"checked="checked" class="option-input radio"><label id="questionLabel">Calm</label><br>

                <input type="radio" name="question1" value="d"class="option-input radio"><label id="questionLabel">Ambitious</label><br><br>

            </div>

                </form>

            </div>
            <div id="questionsBlock3"> 
           <h2 id="question">What is your favorite element?</h2>

            <button id="nextButton" onclick="nextQuestion3()">Next Question</button>
